<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_htML 연습문제2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            1.납품자명 : <input></input> <br><br>
            2.email : <input placeholder="answer@naver.com"></input> <br><br>
            3.홈페이지 : <input value="http://"></input> <br><br>
            4.지역 : <select>
                         <option>부산</option>
                    </select>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input>
                </li><br>
                <li>납품수량 : <input placeholder="최소 100">
                </li><br>
                <li>납품등급 : <input type="range" step="25" min="0" max="50">
                </li><br>
                <li>기타사항 : <textarea rows="5" cols="20"></textarea>
                </li>
            </ul>
        </fieldset>
    </form>
    <br>
    <button>send message</button>
    
</body>
</html>
