<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제</title>
</head>
<body>
    고객명 : <input> <br><br>
    전화번호 : <input> <br><br>
    E-mail : <input> <br><br>
    피자선택 : <select>
        <option>피자를 선택하세요</option>
    </select>

    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"> Small</input> <br><br>
            <input type="radio"> Medium</input> <br><br>
            <input type="radio"> Large</input> <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"> 베이컨</input> <br><br>
            <input type="checkbox"> 치즈</input> <br><br>
            <input type="checkbox"> 양파</input> <br><br>
            <input type="checkbox"> 버섯</input> <br><br>
        </fieldset>
    </form>
    희망배송시간 : <input type="time"> <br><br>
    배송시 요청사항 : 
    <textarea rows="5" cols="20"></textarea>

    <br><br>
    <button>주문하기</button>
</body>
</html>
